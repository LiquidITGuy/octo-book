    <style>
      /* Styles critiques pour le chargement initial */
      #app {
        min-height: 100vh;

        font-family: 'Arial', 'Helvetica', sans-serif;

      /* Loader initial */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
        color: #0E2356;
      }
      
      .loader-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      .loader-text {
        font-size: 1.2rem;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      
      /* Mode sombre initial */
      @media (prefers-color-scheme: dark) {
        #app, .initial-loader {
          background: #1a202c;
        }
        .loader-content {
          color: #ffffff;
        }
      }
    </style>
